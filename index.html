<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Chat Me</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            width: 400px;
            max-width: 90%;
            border-radius: 10px;
            padding: 15px;
            margin: 20px auto;
            background-color: #181818;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .header .profile {
            display: flex;
            align-items: center;
        }

        .header .profile img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .header .info {
            color: #229455;
            font-size: 16px;
        }

        .messages {
            height: 300px;
            overflow-y: auto;
            padding-bottom: 15px;
        }

        .message {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 10px;
        }

        .message.sent {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 80%;
            background-color: #222;
            padding: 10px;
            border-radius: 10px;
            word-wrap: break-word;
        }

        .message.sent .message-content {
            background-color: #282828;
        }

        .message-content span {
            font-size: 14px;
            color: #fff;
        }

        .input-field {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #383232;
        }

        .input-field input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            color: #383232;
        }

        .input-field input[type="text"]::placeholder {
            color: #e9dcdc;
        }

        .input-field button[type="submit"] {
            background-color: #282828;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-field button[type="submit"]:hover {
            background-color: #383838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="profile">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTIDDIypySguxwzufJq6CY33b8N0kmxADb6mw&s" width="40px" height="40px" alt="Profile Picture">
                <span class="info">Hacker</span>
            </div>
            <span class="info">Online</span>
        </div>
        <div class="messages" id="messages">
            <div class="message sent">
                <div class="message-content">
                    <span>Who am I?</span>
                </div>
            </div>
            <div class="message">
                <div class="message-content">
                    <span>Saya akan melacak lokasimu !!!</span>
                </div>
            </div>
        </div>
        <div class="input-field">
            <input type="text" placeholder="Type a message..." id="messageInput">
            <button type="submit">Send</button>
        </div>
    </div>

    <script>
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendMessageButton = document.querySelector('button[type="submit"]');

        const sendMessage = (messageContent, isSent = true) => {
            const messageHTML = `
                <div class="message ${isSent ? 'sent' : ''}">
                    <div class="message-content">
                        <span>${messageContent}</span>
                    </div>
                </div>
            `;
            messages.innerHTML += messageHTML;
            messages.scrollTop = messages.scrollHeight; // Scroll to the bottom
        };

        sendMessageButton.addEventListener('click', (e) => {
            e.preventDefault();
            const userMessage = messageInput.value.trim();
            if (userMessage) {
                sendMessage(userMessage); // Send user's message
                messageInput.value = ''; // Clear input

                // Automatically respond with a random response after 500 m
                // Automatically respond with "aku mulai meretas sekarang" multiple times
                let count = 0;
                const responseInterval = setInterval(() => {
                    if (count < 5) { // Number of responses
                        sendMessage('aku mulai meretas sekarang', false); // Send response
                        count++;
                    } else {
                        clearInterval(responseInterval); // Stop after 5 responses

                        // Send "panik panik, panik" once
                        setTimeout(() => {
                            sendMessage('panik panik, panik ðŸ˜†', false);
                        }, 300); // Delay before sending panic message
                    }
                }, 500); // Time between responses (300 ms)
            }
        });

        // Allow sending messages with the Enter key
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault(); // Prevent new line
                sendMessageButton.click(); // Trigger click event
            }
        });
    </script>
</body>
</html>
